<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Caption</title>
    <style>
        table{
            width: 50%;
            margin-left: auto;
            margin-right: auto;
        }
        table,th,td{
            border: 1px solid;
        }
        #header{
            background-color: darkgrey;
        }
    </style>
</head>
<body>
    <table>
        <caption>Free Training Resources</caption>
        <tr id="header">
            <th>Sites</th>
            <th>Youtube Channels</th>
            <th>Mobile Apps</th>
        </tr>
        <tr>
            <td>Freecode Camp</td>
            <td>Freecode Camp</td>
            <td>Enki</td>
        </tr>
        <tr>
            <td>W3Schools</td>
            <td>Academind</td>
            <td>Programming</td>
        </tr>
        <tr>
            <td>Khan Academy</td>
            <td>The Coding Train</td>
            <td>Solo Learn</td>
        </tr>
    </table>
</body>
</html>
